<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-alt"></i> LinkedIn PDF to HTML Resume Generator</h1>
            <p>Transform your LinkedIn profile into a professional, downloadable resume in seconds.</p>
        </div>

        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="api_key"><i class="fas fa-key"></i> OpenAI API Key</label>
                <input type="text" name="api_key" id="api_key" placeholder="Enter your OpenAI API Key" required>
            </div>

            <div class="form-group">
                <label for="pdf_file"><i class="fas fa-file-pdf"></i> Upload LinkedIn PDF</label>
                <input type="file" name="pdf_file" id="pdf_file" accept="application/pdf" required>
            </div>

            <div class="form-group">
                <label for="jd_file"><i class="fas fa-briefcase"></i> Job Description PDF (Optional)</label>
                <input type="file" name="jd_file" id="jd_file" accept="application/pdf">
            </div>

            <div class="button-container">
                <button type="submit" class="btn success"><i class="fas fa-cog"></i> Generate Resume</button>
            </div>
        </form>
    </div>

</body>

</html>
